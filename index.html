<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="card">
    <img class="card__image" src="assets/images/illustration-article.svg" alt="html and css foundations">
    <div class="card__main">
      <div class="card__status">Learning</div>
      <div class="card__publish-date">Published 21 Dec 2023</div>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="card__author">
      <img class="card__author-avatar" src="assets/images/image-avatar.webp" alt="Greg Hooper">
      <h2 class="card__author-name">Greg Hooper</h2>
    </div>
  </article>
</body>
</html>
